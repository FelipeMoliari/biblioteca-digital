<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca - CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-book"></i> Minha Biblioteca</h1>
            <p>Sistema de Gerenciamento de Livros</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar por título ou autor...">
                <button id="searchBtn" class="btn btn-search">
                    <i class="fas fa-search"></i>
                </button>
                <button id="clearSearchBtn" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button id="addBookBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Adicionar Livro
            </button>
        </div>

        <div id="bookFormModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Adicionar Novo Livro</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    
                    <div class="form-group">
                        <label for="titulo">Título *</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="autor">Autor *</label>
                        <input type="text" id="autor" name="autor" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ano">Ano *</label>
                            <input type="number" id="ano" name="ano" min="1000" max="2025" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="genero">Gênero *</label>
                            <select id="genero" name="genero" required>
                                <option value="">Selecione...</option>
                                <option value="Ficção">Ficção</option>
                                <option value="Romance">Romance</option>
                                <option value="Mistério">Mistério</option>
                                <option value="Fantasia">Fantasia</option>
                                <option value="Biografia">Biografia</option>
                                <option value="História">História</option>
                                <option value="Ciência">Ciência</option>
                                <option value="Tecnologia">Tecnologia</option>
                                <option value="Autoajuda">Autoajuda</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao" rows="3" placeholder="Breve descrição do livro..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i> Carregando...
        </div>

        <div class="books-section">
            <div class="books-header">
                <h2>Meus Livros</h2>
                <span id="booksCount" class="books-count">0 livros</span>
            </div>
            
            <div id="booksContainer" class="books-grid">
            </div>
            
            <div id="emptyState" class="empty-state hidden">
                <i class="fas fa-book-open"></i>
                <h3>Nenhum livro encontrado</h3>
                <p>Adicione seu primeiro livro à biblioteca!</p>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Adicionar Livro
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <span id="toastMessage"></span>
        <button id="toastClose">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
